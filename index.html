<html>
  <head>
    <meta charset="UTF-8" />
    <title>Digiboost Social Media</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- Facebook Icon with link -->
      <a href="https://www.facebook.com/DigiBoost.Tunisie/" target="_blank" class="icon facebook">
        <div class="tooltip">Facebook</div>
        <span><i class="fa fa-facebook"></i></span>
      </a>
      
      <!-- Twitter Icon with link -->
      <a href="https://www.twitter.com" target="_blank" class="icon twitter">
        <div class="tooltip">Twitter</div>
        <span><i class="fa fa-twitter"></i></span>
      </a>
      
      <!-- Instagram Icon with link -->
      <a href="https://www.instagram.com" target="_blank" class="icon instagram">
        <div class="tooltip">Instagram</div>
        <span><i class="fa fa-instagram"></i></span>
      </a>
      
      <!-- Github Icon with link -->
      <a href="https://www.github.com" target="_blank" class="icon github">
        <div class="tooltip">Github</div>
        <span><i class="fa fa-github"></i></span>
      </a>
      
      <!-- YouTube Icon with link -->
      <a href="https://www.youtube.com" target="_blank" class="icon youtube">
        <div class="tooltip">YouTube</div>
        <span><i class="fa fa-youtube-play"></i></span>
      </a>
    </div>
  </body>
</html>
